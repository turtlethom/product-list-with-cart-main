<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<!-- CSS Imports -->
		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<!-- JS Import -->
		 <script type="module" src="./assets/js/index.js"></script>
		<title>Frontend Mentor | Product list with cart</title>
	</head>
	<body class="bg-rose-100">
		<main class="layout">
			<h1 class="fw-700 text-rose-900 main-heading-fs">Desserts</h1>
			<section id="products-section">
				<section id="product-grid" class="redhat-normal">
					<!-- Dynamically Populated Through JS -->
				</section>
			
			</section>
			<section id="atc-section" class="bg-rose-50">
				<h3 class="text-red sub-heading-fs">Your Cart (<!-- Quantity -->0)</h3>
					<div id="user-cart">
						<!-- <div class="centered empty-cart">
							<img src="./assets/images/svg/illustration-empty-cart.svg" alt="illustration-empty-cart">
							<p>Your added items will appear here</p>
						</div> -->
						<!-- Dynamically Generated Through JS -->
						 <div class="active-cart">
							 <div class="cart-item">
								<h4 class="unit-title text-rose-900">Classic Tiramisu</h4>
								<div class="cart-item-details">
									<span class="amount text-red fw-700">1x</span>
									<span class="unit-price text-rose-500">@&nbsp;$5.50</span>
									<span class="total text-rose-500 fw-700">$5.50</span>
								</div>
								<button class="remove-btn">
									<img src="./assets/images/svg/icon-remove-item.svg" alt="">
								</button>
							</div>
							<hr>
							<div class="order">
								<span class="order-label">Order Total</span>
								<span class="order-total">$5.50</span>
							</div>
						 </div>
					</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io/profile/turtlethom">Frontend Mentor</a>. 
			Coded by <a href="#">Thomas W. James</a>.
		</footer>
	</body>
</html>
