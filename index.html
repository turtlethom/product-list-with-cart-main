<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<!-- CSS Imports -->
		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<!-- JS Import -->
		 <script type="module" src="./assets/js/index.js"></script>
		<title>Frontend Mentor | Product list with cart</title>
	</head>
	<body class="bg-rose-100">
		<main class="layout">
			<h1 class="fw-700 text-rose-900 main-heading-fs">Desserts</h1>
			<section id="products-section">
				<div id="product-grid" class="redhat-normal">
					<!-- Dynamically Populated Through JS -->
				</div>
			</section>
			
			<section id="atc-section" class="bg-rose-50">
				<h3 id="atc-heading" class="text-red sub-heading-fs" data-count="0">Your Cart (<!-- Quantity -->0)</h3>
					<div id="cart-wrapper">
						<!-- Dynamically Generated Through JS -->	 
					</div>
			</section>
		</main>

		<dialog id="order-confirmation-box" open>
			<div id="order-message">
				<img src="assets/images/svg/icon-order-confirmed.svg" alt="">
				<h4 class="main-heading-fs text-rose-900">Order Confirmed</h4>		
				<p class="text-rose-500 fw-600">We hope you enjoy your food!</p>
			</div>
			
			<div id="confirmed-items" class="bg-rose-50">
				<div id="ordered-1" class="order-item">
					<img class="thumbnail" src="assets/images/jpg/image-creme-brulee-thumbnail.jpg" alt="">
					<div class="confirmed-details cart-item-details">
						<h4 class="confirmed-title product-fs text-rose-900 fw-600 redhat-normal">Vanilla Bean Creme Brulee</h4>
						<div class="details-wrapper">
							<span id="confirmed-unit-amount-1" class="confirmed-amount amount redhat-normal text-red fw-700">x1</span>
							<span id="confirmed-price-1" class="confirmed-price price redhat-normal text-rose-500">$7.00</span>
						</div>
					</div>
					<span id="confirmed-total-1" class="confirmed-total total redhat-normal text-rose-500 fw-700">$7.00</span>
				</div>
				<hr class="bg-rose-50" style="width: 90%;">
				<div id="ordered-2" class="order-item">
					<img class="thumbnail" src="assets/images/jpg/image-creme-brulee-thumbnail.jpg" alt="">
					<div class="confirmed-details cart-item-details">
						<h4 class="confirmed-title product-fs text-rose-900 fw-600 redhat-normal">Vanilla Bean Creme Brulee</h4>
						<div class="details-wrapper">
							<span id="confirmed-unit-amount-2" class="confirmed-amount amount redhat-normal text-red fw-700">x1</span>
							<span id="confirmed-price-2" class="confirmed-price price redhat-normal text-rose-500">$7.00</span>
						</div>
					</div>
					<span id="confirmed-total-2" class="confirmed-total total redhat-normal text-rose-500 fw-700">$7.00</span>
				</div>
				<hr class="bg-rose-50" style="width: 90%;">
			</div>
			<div id="confirmed-order" class="bg-rose-50 centered">
				<span id="confirmed-order-label" class="confirmed-order-label redhat-normal">Order Total</span>
				<span id="confirmed-order-total" class="confirmed-order-total sub-heading-fs fw-700">$7.00</span>
			</div>
			<button id="new-order-btn" class="bg-red text-rose-50 redhat-normal">Create New Order</button>
		</dialog>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io/profile/turtlethom">Frontend Mentor</a>. 
			Coded by <a href="#">Thomas W. James</a>.
		</footer>
	</body>
</html>
