<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<!-- CSS Imports -->
		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<!-- JS Import -->
		 <script type="module" src="./assets/js/index.js"></script>
		<title>Frontend Mentor | Product list with cart</title>
	</head>
	<body class="bg-rose-100">
		<main class="layout">
			<section class="products-wrapper">
				<h1 class="fw-700 text-rose-900 main-heading-fs">Desserts</h1>
				<section id="product-grid" class="redhat-normal">
					<!-- Dynamically Populated Through JS -->
				</section>
			
			</section>
			<section id="atc-section" class="bg-rose-50">
				<h3 class="text-red sub-heading-fs">Your Cart (<!-- Quantity -->0)</h3>
				<div id="cart-list" class="centered">
					<img src="./assets/images/illustration-empty-cart.svg" alt="">
					<p>Your added items will appear here</p>
				</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
